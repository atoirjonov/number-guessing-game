<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="Akhmadsher Toirjonov" content="author">
  <title>Guess a number</title>
  <link rel="stylesheet" href="guessNum.css">
  <script defer src="guessNum.js"></script>
</head>

<body>
  <h1>Guess a number!</h1>

  <p>
    We have selected a random number between 1 and 50. See if you can guess it in 5 turns or less. We'll tell you if
    your guess was too high or too low.
  </p>

  <div class="form">
    <label for="guessField">Enter a guess: </label><input type="text" id="guessField" class="guessField">
    <input type="submit" value="Submit guess" class="guessSubmit">
  </div>

  <div class="resultParas">
    <p class="guesses"></p>
    <p class="lastResult"></p>
    <p class="revealNumber"></p>
    <p class="lowOrHi"></p>
  </div>

</body>



</html>
